<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-light">

    <div class="card text-center w-75 mx-auto mt-3 font-weight-bolder" id="app">
        <div class="card-header coloring-area text-monospace">
            <a data-toggle="collapse" href="#collapseSettings" role="button" aria-expanded="false"
                aria-controls="collapseSettings">
                Pomod<i class="fas fa-history"></i>ro
            </a>
        </div>
        <div class="card-body bg-light">
            <h5 class="card-title"></h5>
            <p class="card-text d-flex justify-content-center align-content-center display-1" id="time-display">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">10</span>
            </p>
        </div>
        <div class="card-footer coloring-area text-muted">
            <div class="mt-2 mb-3 mx-auto">
                <a href="#" class="btn btn-primary" id="play">
                    <i class="fas fa-play"></i>
                </a>

                <a href="#" class="btn btn-warning ml-3" id="pause">
                    <i class="fas fa-pause"></i>
                </a>

                <a href="#" class="btn btn-danger ml-3" id="stop">
                    <i class="fas fa-stop"></i>
                </a>

                <button type="button" id="break" class="btn btn-info ml-3" data-toggle="modal"
                    data-target="#staticBackdrop">
                    <i class="fas fa-leaf"></i>
                </button>
            </div>


            <!-- 摺疊清單  Pomodoro 累積數量 -->
            <p class="text-monospace mt-3">
                <a data-toggle="collapse" href="#collapseRecord" role="button" aria-expanded="false"
                    aria-controls="collapseRecord">
                    View Result
                </a>
            </p>
            <div class="collapse text-monospace" id="collapseRecord">
                <div class="card card-body">
                    <header>Today's Success</header>
                    <time class="mt-4" id="today"></time>
                    <p class="text-success">
                        <span><i class="fas fa-check-square h2"></i></span><span class="ml-3 h2" id="record"></span>
                    </p>
                </div>
            </div>


            <!-- 摺疊清單  app 設定值 -->
            <div class="collapse mt-3 text-monospace mx-auto" id="collapseSettings">
                <div class="card card-body">
                    <header>Settings</header>
                    <p class="mt-4">
                        <select class="custom-select" id="theme">
                            <option selected>Choose a theme</option>
                            <option value="aqua-marine">Aqua marine</option>
                            <option value="cornflower-blue">Cornflower blue</option>
                        </select>

                        <select class="custom-select mt-3" id="language">
                            <option selected>Choose a display language</option>
                            <option value="en">English</option>
                            <option value="zh">繁體中文</option>
                        </select>

                        <select class="custom-select mt-3" id="audio">
                            <option selected>Choose a sound alert</option>
                            <option value="bell">Bell</option>
                            <option value="stream">Stream</option>
                            <option value="none">None</option>
                        </select>
                    </p>
                    <p class="mt-4">
                    <div class="d-flex justify-content-around">
                        <label for="pomodoro-time" class="w-25">Pomodoro time</label>
                        <input type="range" class="custom-range w-50" min="1" max="50" step="1" value="25"
                            name="pomodoro-length" id="pomodoro-length">

                        <small><small id="pomodoro-display" class="ml-3"></small> mins</small>
                    </div>


                    <div class="d-flex justify-content-around">
                        <label for="break-time" class="w-25">Break time</label>
                        <input type="range" class="custom-range w-50" min="1" max="15" step="1" value="5"
                            name="break-length" id="break-length">

                        <small><small id="break-display" class="ml-3"></small> mins</small>
                    </div>


                    </p>

                </div>
            </div>

        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal fade" id="done" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="exampleModalLabel">Well Done</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p><i class="far fa-smile-wink display-3 bg-warning"></i></p>
                    <p>You have completed one more round!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Break Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="staticBackdropLabel">Break Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Enjoy a break until you grow five leaves!</p>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
