<!DOCTYPE html>
<html>

<head>
    <title>
        <span lang="en"></span>Pomodoro</span>
        <span lang="zh" hidden>蕃茄鐘</span>
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-light">

    <div class="card text-center w-75 mx-auto mt-3 font-weight-bolder" id="app">
        <div class="card-header coloring-area">
            <a data-toggle="collapse" href="#collapseSettings" role="button" aria-expanded="false"
                aria-controls="collapseSettings" class="text-dark text-monospace">
                Pomod<i class="fas fa-history"></i>ro
            </a>
        </div>
        <div class="card-body bg-light">
            <h5 class="card-title"></h5>
            <p class="card-text d-flex justify-content-center align-content-center display-1" id="time-display">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">10</span>
            </p>
        </div>
        <div class="card-footer coloring-area text-muted">
            <div class="mt-2 mb-3 mx-auto">
                <a href="#" class="btn btn-primary" id="play">
                    <i class="fas fa-play"></i>
                </a>

                <a href="#" class="btn btn-warning ml-3" id="pause">
                    <i class="fas fa-pause"></i>
                </a>

                <a href="#" class="btn btn-danger ml-3" id="stop">
                    <i class="fas fa-stop"></i>
                </a>

                <button type="button" id="break" class="btn btn-info ml-3" data-toggle="modal"
                    data-target="#staticBackdrop">
                    <i class="fas fa-leaf"></i>
                </button>
            </div>


            <!-- 摺疊清單  Pomodoro 累積數量 -->
            <p class="mt-3">
                <a data-toggle="collapse" href="#collapseRecord" role="button" aria-expanded="false"
                    aria-controls="collapseRecord" class="text-dark text-monospace">
                    <span lang="en">View Result</span>
                    <span lang="zh" hidden>檢視結果</span>
                </a>
            </p>
            <div class="collapse text-monospace" id="collapseRecord">
                <div class="card card-body">
                    <header>
                        <span lang="en">Today's Success</span>
                        <span lang="zh" hidden>今日成功紀錄</span>
                    </header>
                    <time class="mt-4" id="today"></time>
                    <p class="text-success">
                        <span>
                            <i class="fas fa-check-square h2"></i>
                        </span>
                        <span class="ml-3 h2" id="record"></span>
                    </p>
                </div>
            </div>


            <!-- 摺疊清單  app 設定值 -->
            <div class="collapse mt-3 text-monospace mx-auto" id="collapseSettings">
                <div class="card card-body">
                    <header>
                        <span lang="en">Settings</span>
                        <span lang="zh" hidden>設定</span>
                    </header>
                    <p class="mt-4">

                        <!-- 主題顏色選單 -->

                        <select lang="en" class="custom-select" id="theme">
                            <option selected>
                                Choose a theme
                            </option>
                            <option value="green">
                                Green
                            </option>
                            <option value="blue">
                                Blue
                            </option>
                            <option value="red">
                                Red
                            </option>
                        </select>

                        <select lang="zh" class="custom-select" id="theme" hidden>
                            <option selected>
                                選擇主題顏色
                            </option>
                            <option value="green">
                                綠色
                            </option>
                            <option value="blue">
                                藍色
                            </option>
                            <option value="red">
                                紅色
                            </option>
                        </select>

                        <!-- 顯示語言選單 -->

                        <select lang="en" class="custom-select mt-3" id="language">
                            <option selected>
                                Choose a display language
                            </option>
                            <option value="en">English</option>
                            <option value="zh">Traditional Chinese</option>
                        </select>

                        <select lang="zh" class="custom-select mt-3" id="language" hidden>
                            <option selected>
                                選擇顯示語言
                            </option>
                            <option value="en">英文</option>
                            <option value="zh">繁體中文</option>
                        </select>


                        <!-- 提示音選單 -->


                        <select lang="en" class="custom-select mt-3" id="audio">
                            <option selected>
                                Choose a sound alert
                            </option>
                            <option value="bell">
                                Bell
                            </option>
                            <option value="stream">
                                Stream
                            </option>
                            <option value="none">
                                None
                            </option>
                        </select>


                        <select lang="zh" class="custom-select mt-3" id="audio" hidden>
                            <option selected>
                                選擇提示音
                            </option>
                            <option value="bell">
                                鐘聲
                            </option>
                            <option value="stream">
                                溪流
                            </option>
                            <option value="none">
                                無
                            </option>
                        </select>
                    </p>
                    <p class="mt-4">
                    <div class="d-flex justify-content-around">
                        <label for="pomodoro-time" class="w-25">
                            <span lang="en">Pomodoro time</span>
                            <span lang="zh" hidden>蕃茄鐘時間</span>
                        </label>
                        <input type="range" class="custom-range w-50" min="1" max="50" step="1" value="25"
                            name="pomodoro-length" id="pomodoro-length">

                        <small><small id="pomodoro-display" class="ml-3"></small>
                            <span lang="en">mins</span>
                            <span lang="zh" hidden>分</span>
                        </small>
                    </div>


                    <div class="d-flex justify-content-around">
                        <label for="break-time" class="w-25">
                            <span lang="en">Break time</span>
                            <span lang="zh" hidden>休息時間</span>
                        </label>
                        <input type="range" class="custom-range w-50" min="1" max="15" step="1" value="5"
                            name="break-length" id="break-length">

                        <small><small id="break-display" class="ml-3"></small>
                            <span lang="en">mins</span>
                            <span lang="zh" hidden>分</span>
                        </small>
                    </div>


                    </p>

                </div>
            </div>

        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal fade" id="done" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <span lang="en">Well Done</span>
                        <span lang="zh" hidden>表現不錯</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p><i class="far fa-smile-wink display-3 bg-warning"></i></p>
                    <p>
                        <span lang="en">You have completed one more round!</span>
                        <span lang="zh" hidden>你又完成了一個循環！</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Break Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        <span lang="en">Break Time</span>
                        <span lang="zh" hidden>休息時間</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>
                        <span lang="en">Enjoy a break until you grow five leaves!</span>
                        <span lang="zh" hidden>好好休息，累積到五片樹葉後再行動！</span>
                    </p>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
