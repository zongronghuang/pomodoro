<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div class="card text-center w-50 mx-auto mt-3">
        <div class="card-header">
            Pomod<i class="fas fa-history"></i>ro
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text d-flex justify-content-center align-content-center display-1">
                <span id="minuteDisplay"></span>
                <span>:</span>
                <span id="secondDisplay"></span>
            </p>
        </div>
        <div class="card-footer text-muted">
            <div class="mt-2 mb-3 mx-auto">
                <a href="#" class="btn btn-primary" id="play">
                    <i class="fas fa-play"></i>
                </a>
                <a href="#" class="btn btn-warning" id="pause">
                    <i class="fas fa-pause"></i>
                </a>
                <a href="#" class="btn btn-danger" id="stop">
                    <i class="fas fa-stop"></i>
                </a>
                <a href="#" class="btn btn-info" id="break">
                    <i class="fas fa-leaf"></i>
                </a>
            </div>

            <a href="*">Get History</a>

        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
