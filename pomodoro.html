<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-light">

    <div class="card text-center w-75 mx-auto mt-3 font-weight-bolder rounded-lg" id="app">
        <div class="card-header coloring-area">
            <a data-toggle="collapse" href="#collapseSettings" role="button" aria-expanded="false"
                aria-controls="collapseSettings" class="text-dark text-monospace">
                Pomod<i class="fas fa-history"></i>ro
            </a>
        </div>
        <div class="card-body bg-light">
            <h5 class="card-title"></h5>
            <p class="card-text d-flex justify-content-center align-content-center display-1" id="time-display">
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </p>
        </div>
        <div class="card-footer coloring-area text-muted">
            <div class="mt-2 mb-3 mx-auto">
                <a href="#" class="btn btn-primary" id="play">
                    <i class="fas fa-play"></i>
                </a>

                <a href="#" class="btn btn-warning ml-3" id="pause">
                    <i class="fas fa-pause"></i>
                </a>

                <a href="#" class="btn btn-danger ml-3" id="stop">
                    <i class="fas fa-stop"></i>
                </a>

                <button type="button" id="break" class="btn btn-info ml-3" data-toggle="modal"
                    data-target="#staticBackdrop">
                    <i class="fas fa-leaf"></i>
                </button>
            </div>


            <!-- 摺疊清單  Pomodoro 累積數量 -->
            <p class="mt-3">
                <a data-toggle="collapse" href="#collapseRecord" role="button" aria-expanded="false"
                    aria-controls="collapseRecord" class="text-dark text-monospace">
                    <span lang="en">View Result</span>
                    <span lang="zh">檢視結果</span>
                </a>
            </p>
            <div class="collapse text-monospace" id="collapseRecord">
                <div class="card card-body">
                    <span lang="en">Today's Success</span>
                    <span lang="zh">今日成功紀錄</span>
                    <div class="container mt-3">
                        <div class="row w-50 mx-auto">
                            <time id="today" class="col-4  text-center"></time>
                            <i class="fas fa-check-square col"></i>
                            <span class="col" id="record"></span>
                        </div>
                    </div>


                </div>
            </div>


            <!-- 摺疊清單  app 設定值 -->
            <div class="collapse mt-3 mb-2 text-monospace mx-auto" id="collapseSettings">
                <div class="card card-body">

                    <header>
                        <span lang="en">Settings</span>
                        <span lang="zh">設定</span>
                    </header>

                    <form id="form" class="container">
                        <div class="mt-4 row">
                            <span lang="en" class="col-3 text-left">Theme</span>
                            <span lang="zh" class="col-3 text-left">主題色</span>

                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="theme" id="green" value="green"
                                    checked>
                                <label lang="en" class="form-check-label" for="green">Green
                                    <div class="green square"> </div>
                                </label>
                                <label lang="zh" class="form-check-label" for="green">綠色
                                    <div class="green square"></div>
                                </label>
                            </div>

                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="theme" id="blue" value="blue">
                                <label lang="en" class="form-check-label" for="blue">Blue
                                    <div class="blue square"> </div>
                                </label>
                                <label lang="zh" class="form-check-label" for="blue">藍色
                                    <div class="blue square"> </div>
                                </label>
                            </div>

                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="theme" id="red" value="red">
                                <label lang="en" class="form-check-label" for="red">Red
                                    <div class="red square"> </div>
                                </label>
                                <label lang="zh" class="form-check-label" for="red">紅色
                                    <div class="red square"> </div>
                                </label>
                            </div>
                        </div>

                        <div class="mt-4 row">
                            <span lang="en" class="col-3 text-left">Language</span>
                            <span lang="zh" class="col-3 text-left">語言</span>
                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="language" id="en" value="en" checked>
                                <label lang="en" class="form-check-label" for="en">English</label>
                                <label lang="zh" class="form-check-label" for="en">英文</label>
                            </div>
                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="language" id="zh" value="zh">
                                <label lang="en" class="form-check-label" for="zh">Chinese</label>
                                <label lang="zh" class="form-check-label" for="zh">中文</label>
                            </div>
                        </div>
                    </form>

                    <form id="pomodoro-form" class="container">
                        <div class="mt-4 row">
                            <label lang="en" for="pomodoro-length" class="col-3 text-left">Pomodoro</label>
                            <label lang="zh" for="pomodoro-length" class="col-3 text-left">蕃茄鐘</label>
                            <input type="range" class="custom-range col-7" min="1" max="50" step="1" value="25"
                                name="pomodoro-length" id="pomodoro-length">
                            <small id="pomodoro-display" class="ml-3"></small>
                            <small lang="en">&nbsp;mins</small>
                            <small lang="zh">&nbsp;分</small>
                        </div>
                    </form>

                    <form id="break-form" class="container">
                        <div class="mt-4 row">
                            <label lang="en" for="break-length" class="col-3 text-left">Break</label>
                            <label lang="zh" for="break-length" class="col-3 text-left">休息</label>
                            <input type="range" class="custom-range col-7" min="1" max="15" step="1" value="5"
                                name="break-length" id="break-length">
                            <small id="break-display" class="ml-3"></small>
                            <small lang="en">&nbsp;mins</small>
                            <small lang="zh">&nbsp;分</small>
                        </div>
                    </form>

                    <hr>

                    <form id="audio-form" class="container">
                        <div class="row mt-4">
                            <span lang="en" class="col-3 text-left">Sound alert</span>
                            <span lang="zh" class="col-3 text-left">提示音</span>
                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="audio" id="bell" value="bell"
                                    checked>
                                <label lang="en" class="form-check-label" for="bell">Bell</label>
                                <label lang="zh" class="form-check-label" for="bell">鐘聲</label>
                            </div>

                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="audio" id="splash" value="splash">
                                <label lang="en" class="form-check-label" for="splash">Splash</label>
                                <label lang="zh" class="form-check-label" for="splash"">水聲</label>
                            </div>
                                                    
                            <div class=" form-check form-check-inline col-2">
                                    <input class="form-check-input" type="radio" name="audio" id="bird" value="bird">
                                    <label lang="en" class="form-check-label" for="bird">Bird</label>
                                    <label lang="zh" class="form-check-label" for="bird">飛鳥</label>
                            </div>

                            <div class="form-check form-check-inline col-2">
                                <input class="form-check-input" type="radio" name="audio" id="none" value="none">
                                <label lang="en" class="form-check-label" for="none">None</label>
                                <label lang="zh" class="form-check-label" for="none">無</label>
                            </div>
                        </div>

                        <div class="mt-4 row">
                            <label lang="en" for="volume" class="col-3 text-left">Volume</label>
                            <label lang="zh" for="volume" class="col-3 text-left">音量</label>
                            <input type="range" class="custom-range col-7" min="0" max="100" step="10" value="10"
                                name="volume" id="volume">
                            <small id="volume-display" class="ml-3"></small><small>%</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal fade" id="done" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <span lang="en">Well Done</span>
                        <span lang="zh">做得真好</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p><i class="far fa-smile-wink display-3 bg-warning"></i></p>
                    <p>
                        <span lang="en">You have completed one pomodoro!</span>
                        <span lang="zh">你完成了一個蕃茄鐘！</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Break Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header coloring-area">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        <span lang="en">Break Time</span>
                        <span lang="zh">休息時間</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>
                        <span lang="en">Enjoy a break until you grow five leaves!</span>
                        <span lang="zh">好好休息，累積到五片樹葉後再行動！</span>
                    </p>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                    <i class="fas text-success fa-leaf display-3 my-auto break-count" hidden></i>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
