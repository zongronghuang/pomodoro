<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro timer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<h1>My Tomato Timer!</h1>

<div class="display">
    <div id="time"><time id="min">03</time><span>:</span><time id="sec">00</time></div>
</div>

<div class="controls">
    <button class="buttons" id="start">START</button>
    <button class="buttons" id="end">END</button>
    <button class="buttons" id="stats">STATS</button>
</div>

<div class="count">
    <div><span>Total: </span><span id="total">0</span></div>
</div>

<script src="main.js"></script>
</body>
</html>
