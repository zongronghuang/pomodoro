<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro timer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<h1>My Tomato Timer!</h1>

<div id="timer">
    <div id="time">20:00</div>
    <p id="today">Today:</p>
</div>

<div class="buttons">
    <button id="start">Start</button>
    <button id="quit">Quit</button>
</div>

<div id="count">
    <button id="stats">Show details</button>
    <p>Total:</p>
    
</div>

</body>
</html>
