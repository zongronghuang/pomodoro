<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro timer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<h1>My Tomato Timer!</h1>

<div id="timer">
    <div id="time">
      <span>20</span>
      <span>:</span>
      <span>20</span>
    </div>
    <p id="today">Today:</p>
</div>

<div class="buttons">
    <button id="start">START</button>
    <button id="quit">END</button>
    <button id="stats">STATS</button>
</div>

<div id="count">
    
    <p>Total:</p>
    
</div>

<script src="main.js"></script>
</body>
</html>
